			/**

			lunar2solar:function(y,m,d,h,isLeapMonth) {	//參數區間1900.1.31~2100.12.1

				var leapMonth = calendar.leapMonth(y);
				var leapDay  	  = calendar.leapDays(y);

						}
					}
					offset+=calendar.monthDays(y,i);
				}
				//轉換閏月農曆 需補充該年閏月的前一個月的時差
				if(isLeapMonth) {offset+=day;}
				//1900年農曆正月一日的國曆時間為1900年1月30日0時0分0秒(該時間也是本農曆的最開始起始點)

						__lingGue.compPoint= '<a style="font-weight:bold" href="' + yibianUrl + '/acu/?ano=' + __LingGuePoint[lingGueCompValue][6]  + '" target="_blank"><b>' +   __LingGuePoint[lingGueCompValue][0] + '</b></a> [<b>' + __LingGuePoint[lingGueCompValue][1]  + '經 </b> / 交通<b>' + __LingGuePoint[lingGueCompValue][2]  + ' </b> / <b>' +  __LingGuePoint[lingGueCompValue][3] + '卦 </b> / 主治<b>' + __LingGuePoint[lingGueCompValue][4]  + '</b>]' ;
						
					//靈龜日干值 甲從索引1起
					//__LingGueRiGan[riGanIndex]+__LingGueRiZhi[riZhiIndex]+__LingGueShiGan[shiGanIndex]+__LingGueShiZhi[(shiZhiIndex+1)]
					
						return {
							bazi: __bazi,
							wuxing: __wuxing,
							wuxingResult: getWuxingResult(__wuxing),
							tien:__tien,
							lingGue:__lingGue
						};
					}
				};
			}
		)();

		function getTienAcupoint(calendar, TienAcupoint){

			var year = month = date = hour = -1;
			var type = $("#type").val();
			var lunar;
			year = Number($("#year").val());
			hour= $("#hour").val();
			//國曆
			if(type == '0') {
				month = Number($("#ylMonth").val());
				date = Number($("#ylDate").val());
				lunar = calendar.solar2lunar(year, month, date, hour );
			}else{
				month = Number($("#glMonth").val());
				date = Number($("#glDate").val());
				lunar = calendar.lunar2solar(year, month, date, hour);
			}
			lunar.hour = $("#hour").val();
			console.log(lunar);
			var result = TienAcupoint.getResult(lunar);
//					console.log(result);
			$("#cYear").html(lunar.cYear + '年');
			$("#cMonth").html(lunar.cMonth + '月');
			$("#cDay").html(lunar.cDay + '日');
			$("#cHour").html(lunar.hour + '時');
			
			$("#lYear").html(lunar.gzYear+ '年');
			$("#lMonth").html(lunar.IMonthCn);
			$("#lDay").html(lunar.IDayCn);
			$("#lHour").html(result.bazi.hour.slice(1,2) + '時');
			
			$("#bYear").html(result.bazi.year);
			$("#bMonth").html(result.bazi.month);
			$("#bDay").html(result.bazi.date);
			$("#bHour").html(result.bazi.hour);
			
			$("#wYear").html(result.wuxing.year);
			$("#wMonth").html(result.wuxing.month);
			$("#wDay").html(result.wuxing.date);
			$("#wHour").html(result.wuxing.hour);
			
			var msg = msg1 = msg2 = msg3 = msg4 = msg5 = msg6 = '';
			/*
			[].forEach.call(Object.keys(result.wuxingResult), function(value, index){
				if(result.wuxingResult[value] === 0) {
					msg += '<em>' + value + ': ' + result.wuxingResult[value] + '</em>' + ', ';
					!msg1 && (msg1 = '<br/>五行缺：');
					msg1 += value + ', ';
				}else{
					msg += value + ': ' + result.wuxingResult[value] + ', ';
				}
			});
			msg = msg.slice(0, msg.length-2);
			if(msg1.length > 2) {
				msg1 = msg1.slice(0, msg1.length-2);
			}
			*/
			msg += result.tien.zhiwuflowFrom + ' [ <b> '  + result.tien.zhiwuflowFromMed + ' </b>  ' + result.tien.zhiwuflowFromWusu + '   ' + result.tien.zhiwuflowFromMedEn + '  ]';					
			msg1 += result.tien.zhiwuflowTo + ' [ <b> '  + result.tien.zhiwuflowToMed + ' </b>   ' + result.tien.zhiwuflowToWusu + '   ' + result.tien.zhiwuflowToMedEn + '  ]';
			msg2 +=  '<img src="wusu' + result.tien.zhiwuflowFromPic + '.png" style="height:500px" >';
			if(result.tien.zhiwuflowFromPic != result.tien.zhiwuflowToPic){msg2 +=  '<img src="wusu' + result.tien.zhiwuflowToPic + '.png" style="height:500px" >';}
			$("#infoTien").html(msg + '<br> 貫串 <br>' +  msg1 + '<br><br><span>' + msg2 + '</span>');  //"五行：" + 
			
			msg3 +=  '<b>' + result.tien.zhiwuflowNazhiThisMed +  ' -   本穴</b>:' +	result.tien.zhiwuflowNazhiThisSelf  +  '  <b> /   母穴</b>:' +	result.tien.zhiwuflowNazhiThisMa +  '   <b> /  子穴</b>:' +	result.tien.zhiwuflowNazhiThisSun;					
			msg4 +=   '<b>' + result.tien.zhiwuflowNazhiPrevMed  +  ' -   母穴</b>:' +	result.tien.zhiwuflowNazhiPrevMa;
			$("#infoNazhi").html('<span>流注' + msg3 + '<br>前一流注' +  msg4 + '</span>'); 
			
			
			msg5 +=   result.lingGue.mainPoint;
			msg6 +=   result.lingGue.compPoint;
			$("#infoLingGue").html('<span>開穴:  ' + msg5 + '<br>交會穴:  ' +  msg6 + '</span>'); 
			
			
			$("#result").show();
		}
		</script>

		<script type="text/javascript">
			var chinaTime = ['子','丑','丑','寅','寅','卯','卯','辰','辰','巳','巳','午','午','未','未','申','申','酉','酉','戌','戌','亥','亥','子'],
				chinaMonth = ['正月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
				chinaDate = ['初一','初二','初三','初四','初五','初六','初七','初八','初九','初十','十一','十二','十三','十四','十五','十六','十七','十八','十九','二十','廿一','廿二','廿三','廿四','廿五','廿六','廿七','廿八','廿九','三十'];
			$(function() {
				
				$("#type").on("change", function(){
					if(this.value == '0') {
						$("#nongli").hide();
						$("#gongli").css("display", "inline-block");
					}else{
						$("#nongli").css("display", "inline-block");
						$("#gongli").hide();
					}
				});
				
				$("#go").on("click", function(){
					getTienAcupoint(calendar, TienAcupoint);
				});
				
				$("#goNow").on("click", function(){	
					initDateSelect();
					getTienAcupoint(calendar, TienAcupoint);
				});
				
			});
			
			function initDateSelect(){
			
				$("#versionDate").empty();
				$("#versionDate").append("更新日期: " + dateModified);
				//.innerText=;  //;
				
				var i= len = 0, d = new Date();
				var lunar = calendar.solar2lunar(d.getFullYear(), d.getMonth() + 1, d.getDate(), 0);
				
				
				//年份
				$("#year").empty();
				for(i = 1950; i <= 2050; i++) {
					$("#year").append("<option value='" + i + "'>" + i + "</option>");
				}
				$("#year option[value=" + d.getFullYear() + "]").attr("selected", "selected");
				
				//國曆月
				$("#ylMonth").empty();
				for(i = 1; i <= 12; i++) {
					$("#ylMonth").append("<option value='" + i + "'>" + i + "</option>");
				}
				$("#ylMonth option[value=" + (d.getMonth() + 1) + "]").attr("selected", "selected");
				
				//國曆天
				$("#ylDate").empty();				
				for(i = 1; i <= 31; i++) {
					$("#ylDate").append("<option value='" + i + "'>" + i + "</option>");
				}
				$("#ylDate option[value=" + d.getDate() + "]").attr("selected", "selected");
				
				//時辰
				$("#hour").empty();
				for(i = 00; i <= 23; i++) {
					$("#hour").append("<option value='" + i + "'>" + chinaTime[i] + ' ' + i + "</option>");
				}
				$("#hour option[value=" + d.getHours() + "]").attr("selected", "selected");
				
				//農曆月
				$("#glMonth").empty();
				for(i = 0, len = chinaMonth.length; i < len; i++){
					$("#glMonth").append("<option value='" + (i+1) + "'>" + chinaMonth[i] + "</option>");
				}
				$("#glMonth option[value=" + (lunar.lMonth) + "]").attr("selected", "selected");
				
				//農曆天
				$("#glDate").empty();
				for(i = 0, len = chinaDate.length; i < len; i++){
					$("#glDate").append("<option value='" + (i+1) + "'>" + chinaDate[i] + "</option>");
				}
				$("#glDate option[value=" + (lunar.lDay) + "]").attr("selected", "selected");
				
			}
			
			
		</script>

</head>	
	<body>

	</body>
